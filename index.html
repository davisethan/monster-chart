<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon Chart</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    </head>
    <body>
        <h1>Pokemon Height, Ordered by Pokedex</h1>
        <div><canvas id="pokedexCanvas" width="13250" height="600" style="border:1px solid #000000;"></canvas></div>
        <h1>Pokemon Height, Ordered by Height</h1>
        <div><canvas id="heightCanvas" width="13250" height="600" style="border:1px solid #000000;"></canvas></div>
        <h1>Pokemon Height, Ordered by Weight</h1>
        <div><canvas id="weightCanvas" width="13250" height="600" style="border:1px solid #000000;"></canvas></div>
        <h1>Pokemon Height, Ordered by Base Stat Power Ranking</h1>
        <div><canvas id="powerCanvas" width="13250" height="600" style="border:1px solid #000000;"></canvas></div>
        <div id="dialog"></div>
        <h3>All data pulled from <a href="http://pokedream.com/pokedex/">pokedream.com</a></h3>
        <script src="pokemon.js"></script>
        <script src="app.js"></script>
    </body>
</html>
